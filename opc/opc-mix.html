<script type="text/x-red" data-template-name="opc-mix">
    <div class="form-row">
        <label for="node-input-opcserver"><i class="fa fa-lightbulb-o"></i> Server</label>
        <input type="text" id="node-input-opcserver">
    </div>
    

    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>



<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('opc-mix', {
        category: 'opc',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: { value: "" },   //  along with default values.
            opcserver: { type: "opc-server", required: true },
        },
        inputs: 1,               // set the number of inputs - only 0 or 1
        inputLabels: "array of buffers containing rgb values.",
        outputLabels: "mixed color buffer",
        outputs: 1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "join.png",     // saved in  icons/opcclient.png
        label: function () {     // sets the default label contents
            return this.name || "opc-mix";
        },
        labelStyle: function () { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        },
        color: "#e9967a"
    });

</script>
